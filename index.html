<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/mieistili.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/mieiscript.js"></script>
  </head>
  <body>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <!-- prima riga coi bottoni-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="container-fluid" id="container1">
            <div class="row" id="row1">
              <div class="col" >
                <button type="button" class="btn btn-outline-dark btn-lg" >HOME</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark btn-lg" >CHI SIAMO</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark btn-lg" >MISSION</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark btn-lg" >PORTFOLIO</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark btn-lg" >CONTATTI</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      
      <!-- secondo container contenente una riga con le macro celle A e B -->
      <div class="container-fluid">
        <form>
          <div class="row">
              <!-- macro cella A -->
              <div class="col-9">
                  <div class="row">
                      <div class="col" id="riga2_colonna1">1</div> 
                      <div class="col" id="riga2_colonna1">2</div> 
                  </div>
       
                  <div class="row" id="riga3">
                      <div class="col-4"  id="riga3_colonna1">3</div> 
                      <div class="col-4"  id="riga3_colonna1">4</div> 
                      <div class="col-4"  id="riga3_colonna1">5</div>
                  </div>
  
                  <div class="row">
                      <div class="col" id="riga4_colonna1">
                          <div class="row">
                              <div class="col-2" id="">
                                  NOME
                              </div>
                              <div class="col" id="">
                                  <input type="text" name="txtNome" id="nome" size="50">
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-2" id="">
                                  COGNOME
                              </div>
                              <div class="col" id="">
                                  <input type="text" name="txtCognome" id="cognome" size="50">
                              </div>
                              <div class="col-4" id="">
                                  <input type="button" class="btn btn-outline-dark btn-sm" id="miobottone"
                                  value="INSERISCI">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- macro cella B -->
              <div class="col container-fluid" id="riga1_colonna2">
                <div class="col" id="nominativi">
                  NOMINATIVI
                </div>
                <div class="col" id="nomi">
                </div> 
              </div>
        </div>
            
    </form>  
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="messaggino" data-toggle="modal" data-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><!-- inserisco qui il titolo del messaggino --></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="corpomessagino">
            <!-- inserisco qui la descrizione del messaggino -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="bottonesecondario"><!-- inserisco qui la voce del bottone (il secondario "Chiudi")--></button>
          <button type="button" class="btn btn-primary" hidden data-dismiss="modal" id="bottoneprimario"><!-- inserisco qui la voce dell'altro bottone (il primario "CONFERMA")--></button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
